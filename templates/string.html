<html >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='ner.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
$(document).ready(function() {
  $("[ref]").click(function() {
    window.open($(this).attr("ref"), '_blank').focus();
    return false;
  });
});
function dwn(){
      var base64doc = btoa(unescape(encodeURIComponent(document.getElementById("response").innerHTML))),
      a = document.createElement('a'),
      e = new MouseEvent('click');

  a.download = 'results';
  a.href = 'data:application/xml;base64,' + base64doc;
  a.dispatchEvent(e);
}
    </script>
</head>

<body>
<button onclick="dwn()" style="float:right">Download XML</button>
<br/><br/>
<div id="response">{{data|safe}}</div>
</body>
</html>
